title: Caolan McKendry
logo:  # you can add own logo.
description: Computer Science Student, STEM Ambassador, and Trustee at the NI Raspberry Jam, among other things.
baseurl: "/caolan" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Caolan McKendry
  image: '/assets/img/01.jpg'
  job: Caolan McKendry
  bio: Computer Science Student, STEM Ambassador, and Trustee at <a href="http://niraspberryjam.com/" target="_blank" rel="noopener">NI Raspberry Jam</a>, among <a href="https://caolan.xyz/about" target="_blank" rel="noopener">other things</a>.
  email: forexample@website.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/caolanxyz
  - name: Facebook
    link: https://facebook.com/caolanxyz
  - name: Instagram
    link: https://instagram.com/caolanxyz


# Comment Section (Disqus)
disqus-identifier: caolanxyz # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
